<span id="Outlining-1"></span><h2 class="unnumbered">Outlining</h2>

<p>There are five levels of section headings. Scene headings count as the sixth level headings.
</p>
<p>Cycle an individual subtree visibility with <code>TAB</code>. Cycle global outline visibility with <code>S-TAB</code> (shift-tab) or <code>C-u TAB</code>.
</p>
